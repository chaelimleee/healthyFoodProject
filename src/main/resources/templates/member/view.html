<!DOCTYPE html>
<!-- thymeleaf dialect 적용 -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
 	  lang="ko-kr"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link th:href="@{/css/member_join.css}" rel="stylesheet" />
</head>
<body>

<!-- 0401 leee 수정완. 그러나 손봐야함. -->

	<!-- layout -->
	<div layout:fragment="content" class="main_sect_pnl">
	
		<div class="content_sect_pnl">

			<!-- 회원 정보 조회 -->
			<div id="form_content_pnl">
		
				<h2>회원 정보 조회</h2>
		
				<div id="form_content_box">
		
					<!-- 회원 아이디-->
					<div id="id_fld_pnl">
						<div class="fld_label">
							<label for="memberEmail">아이디</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberEmail}"></div>
					</div>
					<!--// 회원 아이디-->
		
					<!-- 회원  이름-->
					<div id="name_fld_pnl">
						<div class="fld_label">
							<label for="memberName">이름</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberName}"></div>
					</div>
					<!--// 회원 이름 -->
					
					<!-- 회원  이름-->
					<div id="nick_fld_pnl">
						<div class="fld_label">
							<label for="memberNick">닉네임</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberNick}"></div>
					</div>
					<!--// 회원 이름 -->
		<!-- 
					회원  성별
					<div id="gender_fld_pnl">
						<div class="fld_label">
							<label>성별</label>
						</div>
						<div class="fld_content"
							th:text="${memberDTO.gender == 'm' ? '남자 ' : '여자'}"></div>
					</div>
					// 회원 성별
		
					회원  이메일
					<div id="email_fld_pnl">
						<div class="fld_label">
							<label for="email"> 이메일 </label>
						</div>
						<div class="fld_content" th:text="${memberDTO.email}"></div>
					</div>
					// 회원 이메일
		 -->
					<!-- 회원  연락처(휴대폰) -->
					<div id="mobile_fld_pnl">
						<div class="fld_label">
							<label for="memberMobile">휴대폰</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberMobile}"></div>
					</div>
					<!--// 회원 연락처(휴대폰) -->
		<!-- 
					회원  연락처(집전화)
					<div id="phone_fld_pnl">
						<div class="fld_label">
							<label for="phone">집전화</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.phone}"></div>
					</div>
					// 회원  연락처(집전화)
		 -->
					<!-- 회원  우편번호 -->
					<div id="zip_fld_pnl">
						<div class="fld_label">
							<label for="memberZip">우편번호</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberZip}"></div>
					</div>
					<!--// 회원 우편번호 -->
		
					<!-- 회원  기본 주소 -->
					<div id="road_address_fld_pnl">
						<div class="fld_label">
							<label for="memberAddress1">도로명 주소</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberAddress1}"></div>
					</div>
					
					<!-- <div id="jibun_address_fld_pnl">
						<div class="fld_label">
							<label for="jibunAddress">지번 주소</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.jibunAddress}"></div>
					</div>
					// 회원 기본 주소
		 -->
					<!-- 회원 상세 주소 -->
					<div id="detail_address_fld_pnl">
						<div class="fld_label">
							<label for="memberAddress2">상세주소</label>
						</div>
						<div class="fld_content" th:text="${memberDTO.memberAddress2}"></div>
					</div>
					<!--// 회원 상세주소 -->
		
					<!-- 회원  생일 -->
					<div id="birthday_fld_pnl">
						<div class="fld_label">
							<label>생일</label>
						</div>
						<div class="fld_content"
							th:text="${#dates.format(memberDTO.memberBirth, 'yyyy년 MM월 dd일')}"></div>
					</div>
		
					<!-- 가입일 -->
					<div id="joindate_fld_pnl">
						<div class="fld_label">
							<label>가입일</label>
						</div>
						<div class="fld_content"
							th:text="${#dates.format(memberDTO.memberDate, 'yyyy년 MM월 dd일 HH:mm:ss')}"></div>
					</div>
					<!--// 가입일 -->
		
				</div>
			
		    </div>
		    <!-- content -->    
	        
	    </div>
	    <!--// 회원 정보 조회 -->
    
    </div>
    <!--// layout -->

</body>
</html>
