<!DOCTYPE html>
<!-- thymeleaf dialect 적용 -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
 	  lang="ko-kr"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원관리</title>

<link rel="stylesheet" th:href="@{/bootstrap/5.3.1/css/bootstrap.min.css}" />
<script th:src="@{/bootstrap/5.3.1/js/bootstrap.min.js}" charset="UTF-8"></script>

<!-- 구글 폰트 0412 leee  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

<link th:href="@{/css/member_join.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/aside.css}">
<style>

	/* clearfix */
	#content-wrap:after {
		content: "";
		display: block;
		clear: both;
	}
	
	article {
		margin: 10px;
		padding: 25px;
		background-color: white;
	}
	
		
	#wrap {
		/* margin-top = header height */
		margin-top: 100px;
	}

	/* h1 { font-size: 1.8em; }
	h1, h2, h3, h4, h5, h6, p {
		margin: 10px 5px;
	} */
</style>

<!-- 아이디 자삭 선생님 코칭 khk -->
<script>
	function chooseDelete() {
		
		if (confirm("삭제하시겠습니까?")) {
			
			alert("삭제!")
			location.href="delete.do"
			
		} else {
			
			alert("취소...")
			
		}
	}

</script> 

</head>
<body>

<!-- 
	leee
	0401 수정완. 그러나 손봐야함. 
	0402 여기 회원 기본 주소, 상세 주소 id 변경
		<div id="road_address_fld_pnl"> ==> memberAddress1_fld_pnl 
		<div id="detail_address_fld_pnl"> ==>  memberAddress2_fld_pnl
		회원 이미지, 등 더 추가해야 할 것 있음.. 일단 돌아가게 되면 추가하기로 .
	-->
<!-- layout -->
<div layout:fragment="content" class="main_sect_pnl">

<!-- <div id="content-wrap"> -->
	<div th:replace="member/member_aside :: aside"></div>
	
	<section>
		<article>
					<!-- 회원 정보 조회 -->
					<div id="form_content_pnl">
				
						<h2>회원 정보 조회</h2>
				
						<div id="form_content_box">
				
							<!-- 회원 아이디-->
							<div id="id_fld_pnl">
								<div class="fld_label">
									<label for="memberEmail">아이디</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberEmail}"></div>
							</div>
							<!--// 회원 아이디-->
				
							<!-- 회원  이름-->
							<div id="name_fld_pnl">
								<div class="fld_label">
									<label for="memberName">이름</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberName}"></div>
							</div>
							<!--// 회원 이름 -->
							
							<!-- 회원  이름-->
							<div id="nick_fld_pnl">
								<div class="fld_label">
									<label for="memberNick">닉네임</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberNick}"></div>
							</div>
							<!--// 회원 이름 -->
		
							<!-- 회원  연락처(휴대폰) -->
							<div id="mobile_fld_pnl">
								<div class="fld_label">
									<label for="memberMobile">휴대폰</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberMobile}"></div>
							</div>
							<!--// 회원 연락처(휴대폰) -->
		
							<!-- 회원  우편번호 -->
							<div id="zip_fld_pnl">
								<div class="fld_label">
									<label for="memberZip">우편번호</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberZip}"></div>
							</div>
							<!--// 회원 우편번호 -->
				
							<!-- 회원  기본 주소 -->
							<div id="memberAddress1_fld_pnl">
								<div class="fld_label">
									<label for="memberAddress1">도로명 주소</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberAddress1}"></div>
							</div>
							
							<!-- 회원 상세 주소 -->
							<div id="memberAddress2_fld_pnl">
								<div class="fld_label">
									<label for="memberAddress2">상세주소</label>
								</div>
								<div class="fld_content" th:text="${memberDTO.memberAddress2}"></div>
							</div>
							<!--// 회원 상세주소 -->
				
							<!-- 회원  생일 -->
							<div id="birthday_fld_pnl">
								<div class="fld_label">
									<label>생일</label>
								</div>
								<div class="fld_content"
									th:text="${#dates.format(memberDTO.memberBirth, 'yyyy년 MM월 dd일')}"></div>
							</div>
				
							<!-- 가입일 -->
							<div id="joindate_fld_pnl">
								<div class="fld_label">
									<label>가입일</label>
								</div>
								<div class="fld_content"
									th:text="${#dates.format(memberDTO.memberDate, 'yyyy년 MM월 dd일 HH:mm:ss')}"></div>
							</div>
							<!--// 가입일 -->
					
						</div>
						<!-- content -->    
							
					</div>
					<!--// 회원 정보 조회 -->
				
			</article>
		</section>
	<!--// layout -->
	
</div><!--// content-wrap -->

</body>
</html>
